<!DOCTYPE html>
<html lang="en">
<head>
  <title>Conductor</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="conductor-registro.css">

</head>
<body>
<form class="form-inline">
 
  
</form><br>

<div class="container">
  <form>
    <label class="sr-only" for="inlineFormInput">Names</label>
    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Nombre">
    
    <label class="sr-only" for="inlineFormInput">Primer apellido</label>
    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Primer apellido">

    <label class="sr-only" for="inlineFormInputGroup">Correo</label>
    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
      <div class="input-group-addon">@</div>
      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Correo"><br>
    </div> 
  </form><br>

  <form class="form-inline">
    <label class="sr-only" for="inlineFormInput">Cedula</label>
    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Cédula">
    
    <label class="sr-only" for="inlineFormInput">Teléfono</label>
    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Teléfono">
    
    <label class="sr-only" for="inlineFormInput">Celular</label>
    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Celular">
    
  </form><br>

  <form class="form-inline">
    <label class="sr-only" for="inlineFormInput">Cargo</label>
    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Cargo">
    
    <label class="sr-only" for="inlineFormInput">Codigo</label>
    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Codigo">

    <label class="sr-only" for="inlineFormInput">Direccion</label>
    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Dirección">     
  </form>
  <br>
  <center>
    <button type="submit" class="btn btn-primary">Enviar</button>  
  </center>
  

</div>
</body>
</html>
