      <div class="container">

          <h4><strong>AUTOBUSES EL POBLADO LAURELES S.A</strong></h4>

    <section>
       <div id="Contenedor">
         <div class="Icon">
             <span class="glyphicon glyphicon-user"></span>
                 </div>
            <div class="ContentForm">
             
             <form action="" method="post" name="FormEntrar">
                 <label>Nombre</label>
                 <div class="input-group input-group-lg">
                  <span class="input-group-addon" id="sizing-addon1">
                  <i class="glyphicon glyphicon-user"></i></span>
                  <input type="text" class="form-control" name="Nombre" placeholder="Usuario" id="usuario">
                </div>               


                <label>Cedula</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-info-sign"></i></span>
                  <input type="text" class="form-control" name="Cedula" placeholder="Cedula" id="cedula" aria-describedby="sizing-addon1" required>
                </div>

                <label>Celular</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-phone"></i></span>
                  <input type="text" class="form-control" name="Celular" placeholder="Celular" id="celular" aria-describedby="sizing-addon1" required>
                </div>

                <label>Correo</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input type="imail" class="form-control" name="Correo" placeholder="Correo" id="correo" aria-describedby="sizing-addon1" required>
                </div>

                <label>Dirección</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-road"></i></span>
                  <input type="text" class="form-control" name="Direccion" placeholder="Dirección" id="direccion" aria-describedby="sizing-addon1" required>
                </div><br>

                <div class="form-group-lg">
                <select class="form-control" id="sizing-addon1">
                    <option value="" disabled="" selected="">Rol</option>
                    <option value="Secretaria">Secretaria</option>
                    <option value="Gerente">Gerente</option>
                    <option value="Conductor">Despachador</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Facturador">Facturación</option>
                    <option value="Supervisor">Coordinador de mantenimiento</option>
                </select>
                </div>

                <br>
                <label>Contraseña</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
                  <input type="password" name="contraseña" class="form-control" placeholder="********" id="contrasenna" aria-describedby="sizing-addon1" required>
                </div>

                <label>Confirmar Contraseña</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
                  <input type="password" name="confiContraseña" class="form-control" placeholder="********" id="confirmarContrasenna" aria-describedby="sizing-addon1" required>
                </div>
                <br>

                <input type="button" class="btn btn-lg btn-danger btn-block btn-signin" value="Registrar" id="IngresoLog" onclick="registrar()"></input>
              <div class="text-center">
                  <a class="d-block small btn btn-danger-md" href="roles/templates/administrador/admin.html"><i class="glyphicon glyphicon-home"></i> Home</a>
                </div>
             </form>
            </div> 
         </div>
